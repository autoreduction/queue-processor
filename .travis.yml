sudo: required
language: python
python:
  - "2.7"

services:
  - mysql

addons:
  apt:
    sources:
      - mysql-5.7-trusty
    packages:
      - mysql-server

dist: trusty

before_install:
  - mysql_upgrade --force
  - sudo service mysql restart
  - mysql < scripts/Build/database/travis-db-setup.sql

install:
  - python setup.py install
  - pip install -r requirements.txt
  
  # ================== Test setup ==================== #
  - python setup.py test_settings
  # Externals must be after test_settings
  - python setup.py externals -s activemq,icat
  - python setup.py database
  - ./scripts/Build/database/generate_testing_database.sh

  - python setup.py start

script:
  # ================ Assert Test Setup =============== #
  - nosetests scripts/Build/tests/test_db_generation.py

  # ================ Static Analysis ================= #
  - ./build/tests/test_pylint.sh
  - ./scripts/Build/tests/test_pylint.sh

  # ================ Nose unit tests ================ #

  # Utils tests
  - nosetests utils/clients/tests
  - nosetests WebApp/autoreduce_webapp/tests
